<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="outer-box">
        <div class="noti-bar">
            <span class="time"> 10:34</span>
            <div class="sig-bat">
                <span><i class="fa-solid fa-signal signal"></i></span>
                <span><i class="fa-solid fa-battery-three-quarters battery"></i></span>
            </div>
        </div>
        <div class="region">
            SAIGON
        </div>
        <div class="main">
            <span class="main-temp">29°</span>
            <img src="cloud.png" alt="WeatherImg">
            <span class="day">Today</span>
        </div>
        <div class="week-weather">
            <div class="1st-day icon-box">
                <i class="fa-solid fa-cloud-bolt"></i>
                <span>29°</span>
            </div>
            <div class="2nd-day icon-box">
                <i class="fa-solid fa-bolt"></i>
                <span>24°</span>
            </div>
            <div class="3rd-day icon-box">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                <span>22°</span>
            </div>
            <div class="4th-day icon-box">
                <i class="fa-solid fa-cloud-sun"></i>
                <span>25°</span>
            </div>
            <div class="5th-day icon-box">
                <i class="fa-solid fa-smog"></i>
                <span>27°</span>
            </div>
            <div class="6th-day icon-box">
                <i class="fa-solid fa-sun"></i>
                <span>32°</span>
            </div>
        </div>
        <div class="rock"><img src="rock.png" alt="rocs"></div>
    </div>
</body>

</html>
